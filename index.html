<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table" id="time-table">
      <tbody>
        <tr class="row" time="nine-am">
          <td class="col-1 hour">9 AM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="ten-am">
          <td class="col-1 hour">10 AM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="eleven-am">
          <td class="col-1 hour">11 AM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="twelve-pm">
          <td class="col-1 hour">12 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="one-pm">
          <td class="col-1 hour">1 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="two-pm">
          <td class="col-1 hour">2 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="three-pm">
          <td class="col-1 hour">3 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="four-pm">
          <td class="col-1 hour">4 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
        <tr class="row" time="five-pm">
          <td class="col-1 hour">5 PM</td>
          <td class="col-10 textarea-field"><textarea class="future"></textarea></td>
          <td class="col-1"><button type="button" class="btn saveBtn">Save</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
